---
- name: Setup first the podman context (packages, deps, ...)
  ansible.builtin.include_tasks: "{{ WODANSIBLEDIR }}/install_podman.yml"

- name: Ensure Linux students users belong to the docker group
  become: true
  become_user: root
  ansible.builtin.user:
    name: "{{ 'student%s' | format(item) }}"
    state: present
    append: true
    groups: "podman"
  loop: "{{ range(WODAPPMIN | int, WODAPPMAX | int) | list }}"
